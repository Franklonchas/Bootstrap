<!doctype html>

<html lang="en">
  <head>
    <title>Ejercicio 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        .azul {
        background-color: #00577D;
        }

        .azul--light {
            background-color: #ADD1DA;
        }

        .amarillo {
            background-color: #E2D77F;
        }

        .blanco {
            background-color: #FFFCC9;
        }

        .verde {
            background-color: #5CDE83;
        }

        .rosa{
            background-color: pink;
            padding: 10px;
            border: 2px solid white;
        }

        .rojo{
            background-color: red;
            padding-top: 10px;
            border: 2px solid white;
           
        }
        .cabecera{
            background-color: yellowgreen;
            padding: 10px;
            border: 2px solid white;

        }

        .naranja{

            background-color: orangered;
            padding: 20px;
            border: 2px solid white;

        }

        .pie{
            background-color: yellowgreen;
            padding: 10px;
            border: 2px solid white;
        }

        .cuerpo{
            padding: 10px;
        }

        .azul{
            background-color: blue;
            padding: 20px;
            border: 2px solid white;
        }

    </style>

  </head>
  <body>

    <div class="container">

        <div class="row cabecera">
            <div class="col-1"></div>
        </div>

        <div class="row cuerpo">
            <div class="d-none d-md-block col-md-2 col-lg-2 rojo"></div>
            <div class="col-12 col-md-10 col-lg-10">
                <div class="row rosa">
                    <div class="col-12"></div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 naranja"></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 naranja"></div>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-4 col-lg-4 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-4 col-lg-4 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 azul"></div>
                </div>
            </div>
        </div>


        <div class="row pie">
                <div class="col-1"></div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
